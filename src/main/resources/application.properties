# ===============================
# Database Connection
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/jyoti_portal?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=jgecjyoti
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Auto-generate schema (choose one: create | create-drop | update | validate | none)
spring.jpa.hibernate.ddl-auto=create

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Export Schema to SQL file
# ===============================
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.scripts.action=create
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.scripts.create-target=ddl/schema.sql
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
